{% set name = "plantcv" %}
{% set version = "4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48d9f8112cfa46c99c039990540c660a69e27eda5f5ad9d0330387a0b26a7c1a
  patches:
    - 0001-Patch-requirements-and-setup.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=1.5,<3.6
    - numpy >=1.11,<1.23
    - opencv
    - pandas<2
    - python >=3.6
    - python-dateutil
    - scikit-image>=0.19
    - scikit-learn
    - scipy
    - dask
    - dask-jobqueue
    - statsmodels
    - xarray>=2022.11.0
    - altair
    - vl-convert-python

test:
  imports:
    - plantcv
    - plantcv.learn
    - plantcv.parallel
    - plantcv.utils
    - plantcv.plantcv
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://plantcv.danforthcenter.org
  summary: An image processing package for plant phenotyping.
  license: MPLv2
  license_family: MPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nfahlgren
